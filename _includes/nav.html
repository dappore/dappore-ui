<div class="ui borderless container menu">

  {% for node in site.navigation %}

  {% if page.url == node.url %}
  <a href="{{ BASE_PATH }}{{ node.url }}.html" class="active item">{{node.title}}</a>
  {% else %}
  <a href="{{ BASE_PATH }}{{ node.url }}.html" class="item">{{node.title}}</a>
  {% endif %}

  {% endfor %}
</div>
