<body>

    <div class="ui container">
        <div class="ui sgheader">
            <div class="search">
                <div class="ui sgsearch">
                    <div class="ui input">
                        <input type="text" placeholder="输入搜索的关键词…">
                    </div>

                    <div class="ui submit button">搜索</div>
                    <div class="ui reset button">重置</div>
                </div>

                <div class="action">
                    <div class="ui button">
                        <!-- <i class="user icon"></i> -->
                        +添加宝宝
                    </div>
                </div>
            </div>

            <div class="ui sgfilter">
                <div class="ui selection dropdown">
                    <input type="hidden" name="gender">
                    <i class="dropdown icon"></i>
                    <div class="default text">Gender</div>
                    <div class="menu">
                        <div class="item" data-value="1">Male</div>
                        <div class="item" data-value="0">Female</div>
                    </div>
                </div>

                <div class="ui selection dropdown">
                    <input type="hidden" name="gender">
                    <i class="dropdown icon"></i>
                    <div class="default text">Gender</div>
                    <div class="menu">
                        <div class="item" data-value="1">Male</div>
                        <div class="item" data-value="0">Female</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="ui container">
        <div class="ui divided selectable sgrows">

            <div class="header">
                <div class="row">
                    <div class="item">
                        宝宝
                    </div>
                    <div class="item">
                        年龄
                    </div>
                    <div class="item">
                        家长
                    </div>
                    <div class="item">
                        操作
                    </div>
                </div>
            </div>

            <div class="body">
                <div class="row">
                    <div class="avatar item">
                        <div class="ui male literal sgavatar">
                            王
                        </div>
                        <div class="content">周子辰</div>
                    </div>

                    <div class="item">
                        <div class="content">2岁</div>
                    </div>

                    <div class="item">
                        <div class="content">周子辰</div>
                        <div class="small content">辰辰</div>
                    </div>

                    <div class="item">
                        <div class="ui sgaction">
                            <a data-tooltip="日志" href="" class="positive action"><i class="far fa-sticky-note"></i></a>
                            <a data-tooltip="编辑" href="" class="positive action"><i class="far fa-edit"></i></a>
                            <a data-tooltip="删除" href="" class="negative action"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="avatar item">
                        <div class="ui female sgavatar">
                            <img src="./images/avatar/male.jpg">
                        </div>
                        <div class="content">周子辰</div>
                        <div class="small content">辰辰</div>
                    </div>

                    <div class="item">

                    </div>

                    <div class="item">
                        <div class="content">周子辰</div>
                        <div class="small content">辰辰</div>
                    </div>

                    <div class="item">
                        <div class="ui sgaction">
                            <a data-tooltip="日志" href="" class="positive action"><i class="far fa-sticky-note"></i></a>
                            <a data-tooltip="编辑" href="" class="positive action"><i class="far fa-edit"></i></a>
                            <a data-tooltip="删除" href="" class="negative action"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
