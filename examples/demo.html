<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="./demo.css" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/0ec076e006.js"></script>
    <script src="main_css.js"></script>
    <script src="main_js.js"></script>

</head>

<body>

    <div class="ui container">
        <div class="ui sgsearch">
            <div class="ui input">
                <input type="text" placeholder="输入搜索的关键词…">
            </div>
        </div>
    </div>

    <div class="ui container">
        <div class="ui divided selectable sgrows">

            <div class="header">
                <div class="row">
                    <div class="item">
                        宝宝
                    </div>
                    <div class="item">
                        年龄
                    </div>
                    <div class="item">
                        家长
                    </div>
                    <div class="item">
                        操作
                    </div>
                </div>
            </div>

            <div class="body">
                <div class="row">
                    <div class="avatar item">
                        <div class="ui male literal sgavatar">
                            王
                        </div>
                        <div class="content">周子辰</div>
                    </div>

                    <div class="item">
                        <div class="content">2岁</div>
                    </div>

                    <div class="item">
                        <div class="content">周子辰</div>
                        <div class="small content">辰辰</div>
                    </div>

                    <div class="item">
                        <div class="ui sgaction">
                            <a data-tooltip="日志" href="" class="positive action"><i class="far fa-sticky-note"></i></a>
                            <a data-tooltip="编辑" href="" class="positive action"><i class="far fa-edit"></i></a>
                            <a data-tooltip="删除" href="" class="negative action"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="avatar item">
                        <div class="ui female sgavatar">
                            <img src="./images/avatar/male.jpg">
                        </div>
                        <div class="content">周子辰</div>
                        <div class="small content">辰辰</div>
                    </div>

                    <div class="item">
                        <div class="content">2岁</div>
                    </div>

                    <div class="item">
                        <div class="content">周子辰</div>
                        <div class="small content">辰辰</div>
                    </div>

                    <div class="item">
                        <div class="ui sgaction">
                            <a data-tooltip="日志" href="" class="positive action"><i class="far fa-sticky-note"></i></a>
                            <a data-tooltip="编辑" href="" class="positive action"><i class="far fa-edit"></i></a>
                            <a data-tooltip="删除" href="" class="negative action"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="index_js.js"></script>

</body>

</html>
