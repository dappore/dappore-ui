<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹窗</title>
  <script src="main_css.js"></script>
  <script src="main_js.js"></script>
  <script src="semantic_js.js"></script>
</head>

<body>
    <div class="ui infor schedules modal">
      <i class="close icon"></i>
      <div class="header">添加课程</div>
      <div class="scrolling content">
      <form class="ui form">

         <div class="field">
          <label class="header">子课程</label>
            <div class="add subcourse">
              <a href="#">+添加子课程</a>
           </div>
         </div>

      <div class="field">
        <label class="header">课频次</label>
        <div class="field">
          <select class="ui dropdown">
            <option value="单次课">单词课</option>
            <option value="多次课">多次课</option>
          </select>
        </div>
      </div>

      <div class="recharge field">
        <label class="header">时间区间</label>
        <div class="inline fields">
          <div class="ui input">
            <input type="date" placeholder="选择开始时间">
          </div>
          <span>-</span>
          <div class="ui input" placeholder="选择结束时间">
            <input type="date">
          </div>
        </div>
      </div>

      <div class="config field">
        <label class="header">人员配置</label>
        <div class="field">
          <i class="icon close"></i>
          <a href="#"><i class="icon primary edit"></i></a>
          <table>
            <tr>
              <td>课节次</td>
              <td>周一 / 09:30-10:30 / 10:30-11:30</td>
            </tr>
            <tr>
              <td>教室</td>
              <td></td>
            </tr>
            <tr>
              <td>班级</td>
              <td></td>
            </tr>
            <tr>
              <td>学生</td>
              <td></td>
            </tr>
            <tr>
              <td>老师</td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="add config">
         <a href="#">+添加配置</a>
        </div>
      </div>

      </form>
  <script src="index_js.js"></script>
  <script>
      $(".ui.infor.modal").modal("show");
  </script>
</body>
</html>
