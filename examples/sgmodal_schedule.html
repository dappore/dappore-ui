<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹窗</title>
  <script src="main_css.js"></script>
  <script src="main_js.js"></script>
  <script src="semantic_js.js"></script>
</head>

<body>
    <div class="ui first coupled modal">
      <i class="close icon"></i>
      <div class="header">添加课程</div>
      <!-- <button class="ui button"></button> -->
      <div class="scrolling content">
      <form class="ui form">

      <div class="sginput">
        <input type="text">
      </div>

      <div class="sginput">
        <select class="ui dropdown">
          <option value="单次课">单词课</option>
          <option value="多次课">多次课</option>
        </select>
      </div>

      <div class="short sginput">
        <input type="text">
      </div>

      <div class="short sginput">
        <select class="ui dropdown">
          <option value="单次课">单词课</option>
          <option value="多次课">多次课</option>
        </select>
      </div>

      <div class="file sgfield">
        <div class="ui inverted button">+添加文件</div>
        <input type="file">
        <div class="description">未选择任何文件</div>
      </div>

      <div class="sgfield">
        <div class="inline fields">
          <div class="sgfield">
            <div class="header">媒体资料</div>
              <div class="file sgfield">
                <div class="ui inverted button">+添加文件</div>
                <input type="file" id="1">
                <div class="description" id="2">未选择任何文件</div>
              </div>
          </div>
          <div class="sgfield">
            <div class="header">文件</div>
              <div class="file sgfield">
                <div class="ui inverted button">+添加文件</div>
                <input type="file" id="3">
                <div class="description" id="4">未选择任何文件</div>
              </div>
          </div>
        </div>
      </div>

      <div class="sgfield">
        <div class="header">abcd</div>
        <div class="inline fields">
          <div class="short sginput">
            <select class="ui dropdown">
              <option value="单次课">单词课</option>
              <option value="多次课">多次课</option>
            </select>
          </div>
          <div class="short sginput">
            <select class="ui dropdown">
              <option value="单次课">单词课</option>
              <option value="多次课">多次课</option>
            </select>
          </div>
        </div>
      </div>

      <div class="add sgfield">
        <a href="#">+添加配置</a>
      </div>

      <div class="sgfield">
        <div class="header">子课程</div>
        <div class="ui add sgfield">
          <a class="button">+添加子课程</a>
        </div>
      </div>

      <div class="configs sgfield">
        <label class="header">人员配置</label>
        <div class="field">
        </div>
        <div class="add sgfield">
            <a href="#">+添加配置</a>
        </div>
      </div>

      <div class="config sgfield">
          <i class="close icon"></i>
          <a href="#"><i class="icon primary edit"></i></a>
          <table>
            <tbody>
                <tr>
                  <td>课程名称</td>
                  <td>关节活动课</td>
                </tr>
                <tr>
                  <td>文件资料</td>
                  <td><a href="image/404.png" download="关节活动课.docx">关节活动课.docx</a></td>
                </tr>
                <tr>
                  <td>配课老师</td>
                  <td>橙子老师</td>
                </tr>
            </tbody>
          </table>
      </div>

      </form>
    </div>
    </div>

    <div class="ui second coupled modal">
      <div class="header">子课程</div>
      <i class="close icon"></i>
      <div class="scrolling content">
      </div>
    </div>



  <script src="index_js.js"></script>
  <script>
        $('.first.modal').modal('show');
      $("#1").change(function () {
        $("#2").html($("#1").val()).css("color", "#4a90e2");
      });
      $("#3").change(function () {
        $("#4").html($("#3").val()).css("color", "#4a90e2");
      });

      $('.coupled.modal').modal({allowMultiple: true,});

      $('.second.modal').modal('attach events', '.config.sgfield > a');

      $('.configs.sgfield > .add.sgfield').click(function(){

        function addConfig(obj){
          var dom = "<div><i></i><a><i></i></a><table><tbody><tr><td>课节次</td><td><span>" + obj.week + "</span></td></tr><tr><td>教室</td><td>" + obj.classroom + "</td></tr><tr><td>班级</td><td>" + obj.classs + "</td></tr><tr><td>学生</td><td>" + obj.student + "</td></tr><tr><td>老师</td><td>" + courseware.teacher + "</td></tr></tbody></table></div>";
          $('.configs.sgfield > .field').append(dom);
          $(".configs.sgfield > .field > div").addClass("config sgfield");
          $(".configs.sgfield > .field > .config.sgfield > i").addClass("icon close");
          $(".configs.sgfield > .field > .config.sgfield > a > i").addClass("icon primary edit");
        }
        var courseware = { week: "周一", classroom: "A教室", classs: "宝六班", student: "王花花", teacher: "果果老师" };
        addConfig(courseware);
        $(".configs.sgfield > .field > .config.sgfield > i.close").each(function (index) {
          $(".configs.sgfield > .field > .config.sgfield > i.close").eq(index).click(function () {
            $(".configs.sgfield > .field > .config.sgfield").each(function (i) {
              if (i === index) {
                $(".configs.sgfield > .field > .config.sgfield").eq(i).hide();
              }
            })
          })
        });
        $('.configs.sgfield > .field > .config.sgfield > a > i').click(function () {
          $('.second.modal').modal("show");
        })
      });




  </script>
</body>
</html>
