<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹窗</title>
  <script src="main_css.js"></script>
  <script src="main_js.js"></script>
  <script src="semantic_js.js"></script>
</head>

<body>




  <div class="ui infor modal">
    <i class="close icon"></i>
    <div class="header">添加课程</div>
      <div class="scrolling content">
        <form class="ui form">

          <div class="input field">
            <label class="header">课程名称</label>
            <div class="ui input">
              <input type="text">
            </div>
          </div>

          <div class="input required field">
            <label class="header">名称</label>
            <div class="ui input">
              <input type="text">
            </div>
            <span>
              <i class="grey question circle icon"></i>
            </span>
          </div>

          <div class="select field">
            <label class="header">课程类型</label>
            <div class="field">
                <select class="ui dropdown">
                  <option value=""></option>
                </select>
            </div>
          </div>

          <div class="dependent field">
            <label class="header">职级1</label>

          <div class="dependent field">
            <div class="inline fields">
              <div class="field">
                <select class="ui dropdown">
                  <option value="">教研部门</option>
                </select>
              </div>
              <div class="field">
                <select class="ui dropdown">
                  <option value="">托育教研部</option>
                </select>
              </div>
              <div class="field">
                <select class="ui dropdown">
                  <option value="">教研组员</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text field">
            <label class="header">描述</label>
            <textarea></textarea>
          </div>
          <div class="radio field">
            <label class="header">单选</label>
            <div class="inline fields">
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="sex" checked="checked" tabindex="0">
                  <label>男</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="sex" tabindex="0">
                  <label>女</label>
                </div>
              </div>
            </div>
          </div>

          <div class="check field">
            <label class="header">复选</label>
            <div class="inline fields">
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="frequency1" checked="checked">
                  <label>1</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="frequency1">
                  <label>2</label>
                </div>
              </div>
              <div class="field">
                <div class="ui  checkbox">
                  <input type="checkbox" name="frequency1">
                  <label>3</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="frequency1">
                  <label>4</label>
                </div>
              </div>
            </div>
          </div>




          <div class="large text field">
            <label class="header">描述(large)</label>
            <textarea></textarea>
          </div>


          <div class="avatar field">
            <div class="image field">
              <img src="image/background.jpg" alt="" id="imgshow">
              <i class="icon plus"></i>
            </div>
            <input id="open_image" type="file" />
          </div>


          <div class="post content">

          </div>
          <div class="add field">
            添加职位
          </div>

          <div class="toggle field">
            <label class="header">状态</label>
            <div class="ui toggle checkbox">
              <input type="checkbox" name="public">
              <label></label>
            </div>
          </div>

          <div class="validation field">
            <label class="header">电话/邮箱</label>
            <div class="ui input">
              <input type="text" name="email" class="xxx">
            </div>
            <div class="tip">信息错误</div>
          </div>



          <div class="detail field">
            <div class="inline field">
              <label>姓名</label>
              <p>菜菜1</p>
            </div>
          </div>
          <div class="detail field">
            <div class="inline field">
              <label>哈哈哈</label>
              <p>菜菜1</p>
            </div>
          </div>
          <div class="detail field">
            <div class="inline field">
              <label>哈哈哈哈</label>
              <p>菜菜1</p>
            </div>
          </div>
          <div class="detail field">
            <div class="inline field">
              <label>哈哈哈哈哈</label>
              <p>菜菜1</p>
            </div>
          </div>
          <div class="field">
            <input type="submit" value="创建" class="ui button">
          </div>
        </form>
      </div>

  </div>


  <script src="index_js.js"></script>
</body>

</html>
